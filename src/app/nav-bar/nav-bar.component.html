<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" [routerLink]="['/']">Shopping App</a>
    
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/products']">Products</a>
      </li>
      <li class="nav-item" *ngIf="user?.role == ROLE.ADMIN">
        <a class="nav-link" [routerLink]="['/users']">Users</a>
      </li>
    </ul>
    <div class=" ml-auto">
      <ng-template [ngIf]="user?.isLoggedIn">
        <a class="button fancy-button" [routerLink]="['/products', 'cart', 'checkout']"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Checkout<sup *ngIf="noOfCartItems">{{noOfCartItems}}</sup></a> &nbsp;
      </ng-template>
      <ng-template [ngIf]="!user?.isLoggedIn">
        <a class="button fancy-button" [routerLink]="['/account', 'login']"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a> &nbsp;
        <a class="button fancy-button" [routerLink]="['/account', 'sign-up']"><i class="fa fa-sign-in" aria-hidden="true"></i> Register</a> &nbsp;
      </ng-template>
      <ng-template [ngIf]="user?.isLoggedIn">
        <a class="button fancy-button" (click)="logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout {{user.isLoggedIn ? ", Mr. " + user.userName : ''}}</a>
      </ng-template>
      &nbsp; &nbsp;<a class="button fancy-button" (click)="back()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a>
    </div>
</nav>
