<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <p>[Default Users: [[username: admin, password: admin], [username: user, password: user]]] in /data/mock.user.ts</p>
            <div class="card">
                <h4 class="card-header">Login</h4>
                <div class="card-body">
                    <form [formGroup]="loginForm" #lgnForm="ngForm" (ngSubmit)="onLoginFormSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': lgnForm.submitted && loginForm.controls['userName'].errors }" />
                            <div *ngIf="lgnForm.submitted && loginForm.controls['userName'].errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls['userName'].errors['required']">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': lgnForm.submitted && loginForm.controls['password'].errors }" />
                            <div *ngIf="lgnForm.submitted && loginForm.controls['password'].errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loginInProgress" class="btn btn-primary">
                                <span *ngIf="loginInProgress" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <a [routerLink]="['/account', 'sign-up']" class="btn btn-link">Not registered? Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
